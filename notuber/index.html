<!DOCTYPE html>
<html>
<head>
	<title>notuber</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript">
	var myLat = 0;
	var myLng = 0;
	var myLocation = new google.maps.LatLng(myLat, myLng);

	var info = {
		zoom: 10,
		center: myLocation,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map;
	var marker;
	var infowindow = new google.maps.InfoWindow();

	var username = 'JyggLRkg';
	var xhr = new XMLHttpRequest();
	var data = "";

	var cars;

	function init() {
		map = new google.maps.Map(document.getElementById("map_canvas"), info);
		getLocation();
		makeRequest();
	}

	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {

				myLat = position.coords.latitude;
				myLng = position.coords.longitude;
				displayMap();
			});
		} // TODO: else browswer doesn't support
	}

	function displayMap() {
		myLocation = new google.maps.LatLng(myLat, myLng);

		map.panTo(myLocation);

		var marker = new google.maps.Marker({
			position: myLocation,
			title: "JyggLRkg",
			icon: 'stick-fig.png'
		});

		marker.setMap(map);

		google.maps.event.addListener(marker, 'click', function() {
			infowindow.setContent(marker.title);
			infowindow.open(map, marker);
		});
	}


	data = "username=" + username + "&lat=" + myLat + "&lng=" + myLng;

	function makeRequest() {
		xhr.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);

		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4 && xhr.status == 200) {
				cars = JSON.parse(xhr.responseText);
				console.log(cars);
			}
		}
		xhr.send(data);
	}


	</script>
</head>
<body onload="init()">
	<div id="map_canvas"></div>
</body>
</html>
